<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>object-fit</title>
		<style type="text/css">
			div{
				width: 400px;
				height: 400px;
				border: 1px solid black;
				float: left;
				margin: 50px;
			}
			div img{
				width: 100%;
				height: 100%;
			}
			.box1 img {
				object-fit: fill;		/* 원본 비율을 무시하고 영역을 채움 */
			}			
			.box2 img {
				object-fit: cover;		/* 원본 비율을 유지하면서 잘라내고 영역을 채움 */
			}			
			.box3 img {
				object-fit: contain;	/* 원본 비율을 유지하면서 잘리지 않고 영역을 채움 */
			}			
		</style>
	</head>
	<body>
	
		<div class="box1">
			<img alt="#" src="../images/car1.jpg">
		</div>
		<div class="box2">
			<img alt="#" src="../images/car1.jpg">
		</div>
		<div class="box3">
			<img alt="#" src="../images/car1.jpg">
		</div>
	
	</body>
</html>
