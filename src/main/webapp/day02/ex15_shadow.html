<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>그림자</title>
		<style type="text/css">
			h2{
				text-shadow: 7px 7px 3px gray;
			}	
			.box1{
				width: 300px;
				height: 300px;
				background-color: blue;
				box-shadow: 20px 20px 20px black;	
				float: left;
				margin: 50px;		
			}
			.box2{
				width: 200px;
				height: 200px;
				background-color: red;
				box-shadow: -20px -20px 5px pink;
				float: left;
				margin: 50px;		
			}
		</style>
	</head>
	<body>
		
		<h2>HELLO WORLD!!</h2>
		<hr>
		
		<div class="box1"></div>
		<div class="box2"></div>
	
	</body>
</html>
