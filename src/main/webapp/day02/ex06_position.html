<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>position-absolute</title>
		<style type="text/css">
			div{
				width: 300px;
				height: 300px;
				background-color: yellow;
				/* position: relative; */
				/* 부모의 포지션이 없어지면, body 를 기준으로 한다. */
				border: 1px solid black;
			}
			#b{
				position: relative;	
			} 
			.abs{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;		/* 부모 div 의 위치에 대해 상대적으로 위치 지정 */
				top: 100px;
			}
		</style>
	</head>
	<body>
			
		<h1>position : absolute</h1>	
	
		<div id="a"></div>
		
		<div id="b">
			<div class="abs"></div>
			<p>한국 ICT 인재 개발원</p>		<!-- 부모 div 의 위치에서 그대로 들어감 -->
		</div>
	
	</body>
</html>
