<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>포지션 fixed</title>
		<style type="text/css">
			section{
				width: 100%;	/* 너비를 화면 전체너비 */
				height: 100vh;	/* 높이를 화면 전체높이 */
			}
			section:nth-of-type(1) {
				background-color: orange;
			}
			section:nth-of-type(2) {
				background-color: lightblue;
			}
			section:nth-of-type(3) {
				background-color: pink;
			}
			section article{
				width: 200px;
				height: 200px;
				background-color: black;
				position: fixed;
				right: 50px;
				bottom: 50px;
			}
		</style>
	</head>
	<body>
		
		<section>
			<article></article>
		</section>
		<section></section>
		<section></section>
		
	</body>
</html>
