<!DOCTYPE html>
<html>
<!-- ** 새로운 프로젝트 실행할때 1개의 프로젝트만 톰켓에 연결하자 -->
<!-- run - tomcat 선택 - next - remove all 하면 현재 프로젝트만 연결 - finish -->
	<head>
		<meta charset="UTF-8">
		<title>HTML 문서와 연결하기, 기본문법</title>
		
		<!-- 3) 링크 태그 사용하여 외부 CSS 파일 연결 -->
		<link rel="stylesheet" href="day01.css">
		
		<!-- 2) 스타일 태그 사용 -->
		<style type="text/css">
			*{ border: 1px solid red; }
			p{ color: yellow; }
			#t{ background-color: tomato; }
			.a{ background-color: green; }
		</style>
		
	</head>
	<body>
<!-- 
		1. HTML + CSS 연결하기
			
			*1) 인라인 스타일 : 태그에 직접 기술하기
			
			*2) 스타일 태그 : 스타일 시트를 위한 태그를 추가하여 기술하기

			**3) link 태그 : CSS 파일을 외부에서 만들어서 연결하기 
			
			
		2. 기본문법
			
			선택자 { 속성명 : 속성값 ; }
		
			1) * : 전체 선택자 => 모든 요소 선택
			
			2) 태그 : 요소 선택자 => 해당 요소(=element=태그) 모두 선택
			
			3) 클래스 : class 속성을 가진 요소 모두 선택 => CSS 에서는 . 점으로 표현
			
			4) 아이디 : id(고유한 unique) 속성을 가진 요소 => CSS 에서는 # 샵으로 표현 
			
			** 주의사항) 선택자가 겹치는 경우, 기본적으로 나중에 작성된 스타일이 적용된다.
					진행 순서 : CSS 파일 -> 스타일 태그 -> 인라인 
			
			** 선택자 우선 순위 : 아이디 > 클래스 > 태그 
					(진행 순서와 상관없이 우선 순위가 높은 것이 적용된다.)
 -->
 		
 		<div>
 			<!-- 아이디와 클래스가 같이 사용되면 아이디가 우선 순위가 높다. -->
	 		<h1 class="a" id="t">HELLO</h1>
	 		
	 		<p class="a">Lorem ipsum doler sit amet.</p>
	 		<a href="#" class="a">Link</a>
	 		
	 		<!-- 1) 인라인 스타일 -->
	 		<p style="color: purple;">Lorem ipsum doler sit amet.</p>
	 		
	 		<a href="#">Link</a>
	 		<p>Lorem ipsum doler sit amet.</p>
	 		<a href="#">Link</a>
 		</div>
 		
	</body>
</html>
