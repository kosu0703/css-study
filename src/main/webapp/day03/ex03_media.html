<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- ** 항상 뷰포트 하고 시작하자 ** -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>미디어 쿼리</title>
		<style type="text/css">
			/* 0~799 */
			div{
				width: 200px;
				height: 200px;
				background-color: tomato;
			}
			/* 스크린의 최소 너비가 800px 이상이면 */
			/* 800~1199 */
			@media screen and (min-width: 800px){
				div{
					width: 400px;
					height: 400px;
					background-color: orange;
				}
			}
			/* 스크린의 최소 너비가 1200px 이상이면 */
			/* 1200~ */
			@media screen and (min-width: 1200px){
				div{
					width: 800px;
					height: 800px;
					background-color: purple;
				}
			}
		</style>
	</head>
	<body>
<!-- 
		미디어 쿼리를 사용하면 접속하는 기기의 화면 크기에 따라 레이아웃이 달라진다.
		
		@media 미디어(장치) [ and (조건 = 쿼리) ]
		
			미디어 종류 : **screen(화면, 일반적으로 사용), print(인쇄결과물)
						speech(문서를 음성으로 지원할때), tv(음성과 영상이 동시에 출력)
	
 -->
		
		<div></div>
	
	
	</body>
</html>
